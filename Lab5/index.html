
<html>
      <head>
            <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
      </head>
      <body>
            <div id="map" style="width: 1400px; height: 900px;"></div>
            <div id="popup" class="ol-popup">
                  <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                  <div id="popup-content"></div>
            </div>
            <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
            <script>
              var attribution = new ol.control.Attribution({
                  collapsible: false
              });

              var map = new ol.Map({
                  controls: ol.control.defaults({attribution: false}).extend([attribution]),
                  layers: [
                        new ol.layer.Tile({
                              source: new ol.source.OSM({
                                    url: 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                                    attributions: [ ol.source.OSM.ATTRIBUTION, 'Put your name here' ],
                                    maxZoom: 19
                              })
                        })
                  ],
                  target: 'map',
                        view: new ol.View({
                              center: ol.proj.fromLonLat([-96.668, 40.8313]),
                              maxZoom: 18,
                              zoom: 15
                        })
                  });
                  var fill =  new ol.style.Fill({color: 'rgba(255,255,255,0.4)'});
                  var stroke = new ol.style.Stroke({color: '#3399CC',width: 1.25});
                  var layer = new ol.layer.Vector({
                        source: new ol.source.Vector({
                              features: [
                                    new ol.Feature({
                                          geometry: new ol.geom.Point(ol.proj.fromLonLat([-96.66894, 40.8313]))
                                    })
                              ]
                        }),
                        style: new ol.style.Style({
                              image: new ol.style.Circle({
                                    fill: fill,
                                    stroke: stroke,
                                    radius: 25
                              }),
                              fill: fill,
                              stroke: stroke
                        })
                  });

                  map.addLayer(layer);
                     
                  var container = document.getElementById('popup');

                  var content = document.getElementById('popup-content');

                  var closer = document.getElementById('popup-closer');

                  var overlay = new ol.Overlay({
                        element: container,
                        autoPan: true,
                        autoPanAnimation: {
                              duration: 250
                        }
                  });

                  map.addOverlay(overlay);

                  closer.onclick = function() {
                        overlay.setPosition(undefined);
                        closer.blur();
                        return false;
                  };
              
                  map.on('singleclick', function (event) {   
                        if (map.hasFeatureAtPixel(event.pixel) === true) {
                              var coordinate = event.coordinate;
                              content.innerHTML = '<b>Chase Hall - <i>BSE</i></b>'+'<br><i>East Campus</i></br>'+'<br><i>University of Nebraska-Lincoln</i></br>'+
                                                      '<br><i>200 L.W. Chase Hall</i></br>';
                              overlay.setPosition(coordinate);
                        } else {
                              overlay.setPosition(undefined);
                              closer.blur();
                        }
                  });
            </script>
      </body>
</html>
