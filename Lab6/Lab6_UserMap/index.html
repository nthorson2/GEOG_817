
<html>
   <head>
      <title>Lab 6 | D3</title>
      <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
      <script src="https://nthorson2.github.io/Lab6/Lab6_UserMap/metroStreams.js"></script>
      <script src="https://nthorson2.github.io/Lab6/Lab6_UserMap/omahaCityLimits.js"></script>
      <style>
         body {
            position: absolute;
            font-family: "Proxima Nova", "Montserrat", sans-serif;
         }
         h1, h2 {
            position: absolute;
            background: white;
            left: 10px;
            font-size: 1.3em;
            font-weight: 100;
         }
         h2 {
            top: 30px;
            font-size: 1em;
         }
         .hover {
            fill: yellow;  
         }
      </style>
   </head>
   <body>
      <h1>Streams Surrounding The Metro</h1>
      <h2></h2>
      <script>
         var width = 1200;
         var height = 800;
         
         var lowColor = '#0082FF'
         var highColor = '#003467'
         
         var minVal = 334
         var maxVal = 558
         
         var ramp = d3.scaleLinear().domain([minVal,maxVal]).range([lowColor,highColor]);
        
         var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         
         var g = svg.append("g");
         
         var albersProjection = d3.geoAlbers()
            .scale(45000)
            .rotate([96.3379,0])
            .center([0, 41.4404])
            .translate([width/2,height/6]);
         
         var geoPath = d3.geoPath()
            .projection(albersProjection)
	
         g.selectAll("path")
            .data(omaCtyLimits.features)
            .enter()
            .append("path")
            .attr("fill", "#ccc")
            .attr("stroke", "#333")
            .attr("d", geoPath)
			.on("mouseover",function(d){
               d3.select("h2").text("City Name: " + d.properties.TOWN);
               d3.select(this).attr("class","omahaCityLimits hover");
            })
            .on("mouseout", function(d){
              d3.select("h2").text("");
              d3.select(this).attr("class","omaCtyLimits");
            });
         
         var mStreams_json = svg.append("g");
         
         mStreams_json.selectAll("path")
            .data(metroStreams.features )
            .enter()
            .append("path")
            .attr("stroke", function(d){return ramp(d.properties.FType)})
            .attr("d", geoPath)
            .attr("width", width)
            .attr("height", height)
            .attr("class",geoPath)
            .on("mouseover",function(d){
               d3.select("h2").text("Stream Name: " + d.properties.GNIS_Name);
               d3.select(this).attr("class","metroStreams hover");
            })
            .on("mouseout", function(d){
              d3.select("h2").text("");
              d3.select(this).attr("class","metroStreams");
            });
      </script>
   </body>
</html>
